<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>js slider</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>

        <section class="quiz-app">
            <div class="quiz-info">

                <div class="category">category: <span>HtML</span></div>
                <div class="count">question Count: <span>10</span></div>
            </div>
            <div class="quiz-area">
            </div>
            <div class="answers-area"> </div>
            <button class="submit">submit answer</button>
            <div class="bullets">
                <div class="spans"></div>
                <div class="countdown">
                    <span class="mintus">02</span>
                    :
                    <span class="second">00</span>
                </div>
            </div>
            <div class="results">
                    <span class="perfect">perfect</span>
            </div>
        </section>
        <script src="./js/main.js"></script>
    </body>
</html>
